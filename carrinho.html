<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras - 2EHC Treinamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(220, 38, 38, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    .cart-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .cart-section h2 {
      color: #1e3a8a;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-info h3 {
      color: #1e3a8a;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .item-price {
      color: #dc2626;
      font-weight: 600;
      font-size: 16px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .qty-btn {
      background: #1e3a8a;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .qty-btn:hover {
      background: #dc2626;
      transform: scale(1.1);
    }

    .quantity {
      font-weight: 600;
      font-size: 18px;
      min-width: 30px;
      text-align: center;
    }

    .remove-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #b91c1c;
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-cart h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .summary-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .summary-section h3 {
      color: #1e3a8a;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e2e8f0;
    }

    .summary-row:last-child {
      border-bottom: 2px solid #1e3a8a;
      font-weight: 600;
      font-size: 18px;
      color: #1e3a8a;
    }

    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
    }

    .checkout-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
        margin: 20px auto;
      }
      
      .cart-item {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .quantity-controls {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="logo2ehc.png" alt="Logo 2EHC" class="logo">
        <h1>Carrinho de Compras</h1>
      </div>
      <button class="back-btn" onclick="window.location.href='index.html'">
        ← Voltar às Compras
      </button>
    </div>
  </header>

  <div class="container">
    <div class="cart-section">
      <h2>Seus Cursos Selecionados</h2>
      <div id="cartItems"></div>
    </div>

    <div class="summary-section">
      <h3>Resumo do Pedido</h3>
      <div id="summaryContent"></div>
      <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()">
        Finalizar Compra
      </button>
    </div>
  </div>

  <script type="module">
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartItemsContainer = document.getElementById('cartItems');
      const summaryContainer = document.getElementById('summaryContent');
      const checkoutBtn = document.getElementById('checkoutBtn');

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <h3>Seu carrinho está vazio</h3>
            <p>Adicione alguns cursos para começar sua jornada de aprendizado!</p>
          </div>
        `;
        summaryContainer.innerHTML = '<p>Nenhum item no carrinho</p>';
        checkoutBtn.disabled = true;
        return;
      }

      // Renderizar itens do carrinho
      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="item-price">R$ ${item.price.toFixed(2)}</div>
          </div>
          <div class="quantity-controls">
            <button class="qty-btn" onclick="updateQuantity('${item.name}', -1)">−</button>
            <span class="quantity">${item.quantity}</span>
            <button class="qty-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
            <button class="remove-btn" onclick="removeItem('${item.name}')">Remover</button>
          </div>
        </div>
      `).join('');

      // Calcular totais
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

      summaryContainer.innerHTML = `
        <div class="summary-row">
          <span>Itens (${totalItems})</span>
          <span>R$ ${subtotal.toFixed(2)}</span>
        </div>
        <div class="summary-row">
          <span><strong>Total</strong></span>
          <span><strong>R$ ${subtotal.toFixed(2)}</strong></span>
        </div>
      `;

      checkoutBtn.disabled = false;
    }

    window.updateQuantity = function(itemName, change) {
      const item = cart.find(item => item.name === itemName);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.name !== itemName);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    };

    window.removeItem = function(itemName) {
      cart = cart.filter(item => item.name !== itemName);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    };

    window.proceedToCheckout = function() {
      if (cart.length === 0) return;
      
      // Salvar dados do pedido
      const orderData = {
        items: cart,
        total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
        timestamp: new Date().toISOString()
      };
      
      localStorage.setItem('currentOrder', JSON.stringify(orderData));
      window.location.href = 'cadastro-empresa.html';
    };

    // Inicializar
    renderCart();
  </script>

</body>
</html>
