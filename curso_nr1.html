<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curso NR-1 - Integração</title>
  <style>
    @font-face {
      font-family: 'Organetto';
      src: url('public/fonts/Fontspring-DEMO-organetto-regular.otf') format('opentype');
      font-weight: normal;
    }

    @font-face {
      font-family: 'Organetto';
      src: url('public/fonts/Fontspring-DEMO-organetto-light.otf') format('opentype');
      font-weight: 300;
    }

    body {
      font-family: 'Organetto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      color: #1e293b;
    }

    .header {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
    }

    h1 {
      font-family: 'Organetto', sans-serif;
      font-weight: 300;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 18px;
    }

    .modulo {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #dc2626;
    }

    .modulo h2 {
      color: #1e3a8a;
      font-family: 'Organetto', sans-serif;
      font-weight: normal;
      margin-bottom: 20px;
      font-size: 24px;
    }

    video, iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(135deg, #1e3a8a, #dc2626);
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Curso NR-1</h1>
    <div class="subtitle">Disposições Gerais - Integração</div>
  </div>

  <div class="modulo">
    <h2>Módulo 1 - Introdução à Segurança do Trabalho</h2>
    <video controls>
      <source src="nr17-modulo1.mp4" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
  </div>

  <div class="modulo">
    <h2>Módulo 2 - Direitos e Deveres</h2>
    <iframe src="https://www.youtube.com/embed/BkMRZ7glw14" frameborder="0" allowfullscreen></iframe>
  </div>

  <button onclick="window.history.back()">Voltar</button>

</body>
</html>
